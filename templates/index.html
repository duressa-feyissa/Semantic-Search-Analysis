<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        .card {
            margin-top: 20px;
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .card-header h2 {
            font-weight: bold;
            margin: 0;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        #query {
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Query System</h2>
            </div>
            <div class="card-body">
                <form id="query-form">
                    <div class="form-group">
                        <label for="query">Enter your query:</label>
                        <input type="text" class="form-control" id="query" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="card" id="results-card" style="display: none;">
            <div class="card-header">
                <h3>Results</h3>
            </div>
            <div class="card-body">
                <ul id="results-list" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#query-form').on('submit', function(event) {
                event.preventDefault();
                var query = $('#query').val();
                $.ajax({
                    url: '/query',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ query: query }),
                    success: function(response) {
                        var resultsList = $('#results-list');
                        resultsList.empty();
                        // Example response
                        response.forEach(function(result) {
                            resultsList.append('<li class="list-group-item">' + result + '</li>');
                        });
                        $('#results-card').show();
                    },
                    error: function(xhr) {
                        alert('An error occurred: ' + xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
